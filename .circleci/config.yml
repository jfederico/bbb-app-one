version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    steps:
      - checkout

      # Restore bundle cache
      - restore_cache:
          keys:
            - bbb-app-one-{{ checksum "Gemfile.lock" }}
            - bbb-app-one-

      # Bundle install dependencies
      - run:
          name: Which bundler?
          command: |
            bundle -v
            gem install bundler

      - ruby/bundle-install

      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn
          cache-key: "yarn.lock"

      # Store bundle cache
      - save_cache:
          key: bbb-app-one-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle


  test:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
      - image: circleci/postgres:9.5-alpine
    environment:
      PGHOST: 127.0.0.1
      PGUSER: postgres
      PGPASSWORD: ""
      RAILS_ENV: test
    executor: ruby/default
    steps:
      - checkout

      # Restore bundle cache
      - restore_cache:
          keys:
            - bbb-app-one-{{ checksum "Gemfile.lock" }}
            - bbb-app-one-

      # Bundle install dependencies
      - run:
          name: Which bundler?
          command: |
            bundle -v
            gem install bundler

      - ruby/bundle-install

      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn
          cache-key: "yarn.lock"

      - run:
          name: Other dependencies
          command: |
            sudo apt install -y libsqlite3-dev sqlite3 sqlite3-doc || true

      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m

      # Setup the environment
      - run: cp dotenv .env

      # Setup the database
      - run: bundle exec rake db:setup

      # Run the tests
      - run: bundle exec rails test:db



workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
